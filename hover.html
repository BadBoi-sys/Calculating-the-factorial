<body>
    <script>
        //Calculate the factorial
        let num = Number(prompt("Number to calc factorial!!!"));
        function calc_fact(a) {
            let fact = Array.from(Array(a+1).keys())
            let c = fact.slice(1,).reduce((a,b)=>{
                return a*b
            })
            console.log(c)
        }
        calc_fact(num)
    </script>
